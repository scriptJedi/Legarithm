<section class="contact section-padding">
    <div class="contact__container">
        <div class="contact__row row jcsb">
            <div class="flex_4_lg">
                <div class="contact__label">
                    <div class="title">
                        <h2>
                            Contact us
                        </h2>
                    </div>
                    <p class="description">
                        Leave us your request and our lawyers will contact you as soon as possible. The initial
                        consultation is free.
                    </p>
                    <div class="contact__socials">
                        <a data-ripple href="#" class="contact__social social-btn social-btn_secondary">
                            <img src="img/icons/facebook.svg" alt="">
                        </a>
                        <a data-ripple href="#" class="contact__social social-btn social-btn_secondary">
                            <img src="img/icons/linkedin.svg" alt="">
                        </a>
                        <a data-ripple href="#" class="contact__social social-btn social-btn_secondary">
                            <img src="img/icons/telegram.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <div class="flex_6_lg">
                <div class="form">
                    <form method="post" action="">
                        <div class="row">
                            <div class="form__col flex_6_lg">
                                <input type="text" placeholder="Name">
                            </div>
                            <div class="form__col flex_6_lg">
                                <input type="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form__col">
                            <input type="tel" placeholder="Phone">
                        </div>
                        <div class="form__col">
                            <textarea type="text" placeholder="Message"></textarea>
                        </div>
                        <div class="form__actions">
                            <div class="row jcsb aic">
                                <div class="flex_8">
                                    <input type="checkbox" name="agree">
                                    <p>
                                        I agree with the <a href="privacy.html">Privacy Policy</a> and consent to the
                                        processing of my personal
                                        data
                                    </p>
                                </div>
                                <div class="flex_2_lg">
                                    <button type="submit" class="btn btn_white btn_m btn_w100">
                                        Send
                                        <img src="img/icons/diagonalArrowBlue.svg" alt="">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
